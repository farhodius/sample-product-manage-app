<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6">
      <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm.value)">
        <div class="form-group">
          <label for="productName">Product name</label>
          <input
            id="productName"
            [(ngModel)]="product.name"
            #productName="ngModel"
            name="name"
            type="text"
            class="form-control"
            [readonly]="isEdit()"
            required
            minlength="3"
            maxlength="100"
          />
          <div class="text-danger" *ngIf="productName.touched && !productName.valid">Name must be between 3 and 100 chars</div>
        </div>
        <div class="form-group">
          <label for="productDesc">Description</label>
          <textarea
            id="productDesc"
            [(ngModel)]="product.description"
            #productDesc="ngModel"
            name="description"
            
            class="form-control"
            required
            minlength="5"
            maxlength="1000"
          ></textarea>
          <div class="text-danger" *ngIf="productDesc.touched && !productDesc.valid">Description must be between 5 and 1000 chars</div>
        </div>
        <div class="form-group">
          <label for="productPrice">Price</label>
          <input
            id="productPrice"
            [(ngModel)]="product.price"
            #productPrice="ngModel"
            name="price"
            type="number"
            class="form-control"
            required
          />
          <div class="text-danger" *ngIf="productPrice.touched && !productPrice.valid">Price must be between 1 and 20K</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!productForm.valid">
            {{ isEdit() ? "Update" : "Create" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
