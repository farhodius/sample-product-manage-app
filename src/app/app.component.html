<div class="container" *ngIf="isLoggedIn()">
  <div class="row">
    <div class="col-xs-12">
      <nav class="nav justify-content-center">
        <a class="nav-link" routerLinkActive="active" routerLink="/">Home</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/product" *ngIf="isAdmin">Products</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/file/list" *ngIf="isAdmin || isCSRep">Files</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/file/upload" *ngIf="isAdmin || isCSRep || isUser">Upload Files</a>
        <a class="nav-link" href="" (click)="logOut()">Logout</a>
      </nav>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
