<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Select file to upload</h1>
    </div>
  </div>
  <div class="row" *ngIf="showSuccessAlert">
    <div class="col-12">
      <div class="alert alert-success" role="alert">
        File uploaded successfully!
      </div>
    </div>
  </div>
  <div class="row" *ngIf="errorAlertMsg">
    <div class="col-12">
      <div class="alert alert-danger" role="alert">
        {{ errorAlertMsg }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form
        action="http://localhost:5000/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          style="display: none"
          #fileUpload
          (change)="onFileSelectEven($event)"
        />
        <div class="form-group" *ngIf="!fileSelected()">
          <button class="btn btn-primary" (click)="fileUpload.click()">
            Select File to Upload
          </button>
        </div>
        <div class="form-group" *ngIf="fileSelected()">
          <div>
            <strong>Selected file: {{ file.name }}</strong>
          </div>
        </div>
        <div class="form-group" *ngIf="fileSelected()">
          <button class="btn btn-primary" (click)="uploadFile()">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>
